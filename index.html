<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tienda de Premios IP</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  font-family: 'Inter', sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 30px;
}

.titulo {
  text-align: center;
  font-size: 48px;
  font-weight: 800;
  margin: 30px 0 40px;
  color: #1e293b;
}

.titulo::after {
  content: "";
  display: block;
  width: 120px;
  height: 5px;
  background: linear-gradient(90deg, #2563eb, #9333ea);
  margin: 15px auto 0;
  border-radius: 10px;
}

.top-bar {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 15px;
  align-items: center;
  justify-content: space-between;
}
  .admin-login {
  margin-right: 10px;
}

.search {
  padding: 10px;
  width: 260px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.admin-login {
  display: flex;
  gap: 6px;
}

.admin-login input {
  padding: 8px;
  width: 110px;
}

.admin-login button {
  padding: 8px 12px;
  background: #111827;
  color: white;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

/* FILTROS */
.filtros {
  background: white;
  padding: 12px 16px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.06);
  margin-bottom: 25px;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  align-items: center;
  font-size: 14px;
}

.filtros label {
  display: flex;
  align-items: center;
  gap: 5px;
}

/* FORM ADMIN */
.admin-panel {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 25px;
  max-width: 500px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: contain;
  margin-bottom: 12px;
}

.badge {
  background: #111827;
  color: white;
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 12px;
  width: fit-content;
  margin-bottom: 6px;
}

.stock {
  font-size: 13px;
  color: #4b5563;
}

.actions {
  margin-top: auto;
  display: flex;
  gap: 6px;
}

.actions button {
  flex: 1;
  padding: 8px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.edit { background: #fde68a; }
.delete { background: #fecaca; }

/* MODAL IMAGEN */
#modalImagen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  cursor: zoom-out;
}

#modalImagen img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}



  
</style>
</head>

<body>

<h1 class="titulo">üéÅ Tienda de Premios IP</h1>

<div class="top-bar">
  <!-- IZQUIERDA -->
  <div>
    <input id="buscador"
           class="search"
           placeholder="Buscar premio..."
           onkeyup="aplicarFiltros()">
  </div>

  <!-- DERECHA -->
  <div class="admin-login">
    <input type="password" id="password" placeholder="Admin">
    <button onclick="login()">OK</button>
  </div>
</div>


<div id="filtros" class="filtros">
  <strong>Filtrar por puntos:</strong>
</div>

<div id="formulario" class="admin-panel" style="display:none;">
  <input type="hidden" id="editIndex">
  <input id="descripcion" placeholder="Descripci√≥n">
  <input id="disponible" type="number" placeholder="Disponible">
  <input id="precio" type="number" placeholder="Puntos IP">
  <input id="imagen" placeholder="URL imagen">
  <button onclick="guardarProducto()">Guardar</button>
</div>

<div id="listaProductos" class="grid"></div>

<script>
/* DOM */
const listaProductos = document.getElementById("listaProductos");
const buscador = document.getElementById("buscador");
const password = document.getElementById("password");
const formulario = document.getElementById("formulario");

const editIndex = document.getElementById("editIndex");
const descripcion = document.getElementById("descripcion");
const disponible = document.getElementById("disponible");
const precio = document.getElementById("precio");
const imagen = document.getElementById("imagen");

/* ADMIN */
const CONTRASENA = "1234";
let logeado = false;
let productos = [];

function login() {
  if (password.value === CONTRASENA) {
    logeado = true;
    formulario.style.display = "block";
    alert("Modo administrador activo");
    renderProductos();
  }
}

/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyCfS-TI8g2KEUWQmCafvf-Ig4KtZa2o_W8",
  authDomain: "catalogo-ee5b7.firebaseapp.com",
  projectId: "catalogo-ee5b7"
});

const db = firebase.firestore();

/* CARGA */
db.collection("productos").orderBy("precio", "asc").onSnapshot(snapshot => {
  productos = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
  generarFiltros();
  renderProductos();
});

/* FILTROS */
function generarFiltros() {
  const cont = document.getElementById("filtros");
  cont.innerHTML = "<strong>Filtrar por puntos:</strong>";

  [...new Set(productos.map(p => p.precio))]
    .sort((a,b)=>a-b)
    .forEach(p => {
      cont.innerHTML += `
        <label>
          <input type="checkbox" value="${p}" onchange="aplicarFiltros()">
          ${p} IP
        </label>
      `;
    });
}

/* RENDER */
function renderProductos() {
  listaProductos.innerHTML = "";

  const texto = buscador.value.toLowerCase();
  const precios = [...document.querySelectorAll("#filtros input:checked")]
                    .map(c => c.value);

  productos.forEach(p => {
    if (!p.desc.toLowerCase().includes(texto)) return;
    if (precios.length && !precios.includes(String(p.precio))) return;

    listaProductos.innerHTML += `
      <div class="card">
        <img src="${p.img}" onclick="abrirImagen('${p.img}')" style="cursor: zoom-in;">
        <span class="badge">${p.precio} IP</span>
        <h3>${p.desc}</h3>
        <div class="stock">Disponibles: ${p.disp}</div>
        ${logeado ? `
        <div class="actions">
          <button class="edit" onclick="editarProducto('${p.id}')">Editar</button>
          <button class="delete" onclick="eliminarProducto('${p.id}')">Eliminar</button>
        </div>` : ""}
      </div>`;
  });
}

function aplicarFiltros() { renderProductos(); }

/* CRUD */
function guardarProducto() {
  const data = {
    desc: descripcion.value,
    disp: Number(disponible.value),
    precio: Number(precio.value),
    img: imagen.value
  };

  editIndex.value
    ? db.collection("productos").doc(editIndex.value).update(data)
    : db.collection("productos").add(data);

  editIndex.value = "";
}
function editarProducto(id) {
  db.collection("productos").doc(id).get().then(d => {
    const p = d.data();
    editIndex.value = id;
    descripcion.value = p.desc;
    disponible.value = p.disp;
    precio.value = p.precio;
    imagen.value = p.img;
  });
}
function eliminarProducto(id) {
  if (confirm("¬øEliminar producto?"))
    db.collection("productos").doc(id).delete();
}
  function abrirImagen(src) {
  const modal = document.getElementById("modalImagen");
  const img = document.getElementById("imagenGrande");
  img.src = src;
  modal.style.display = "flex";
}

function cerrarImagen() {
  document.getElementById("modalImagen").style.display = "none";
}

</script>
  
<!-- MODAL IMAGEN -->
<div id="modalImagen" onclick="cerrarImagen()">
  <img id="imagenGrande">
</div>

</body>
</html>
