<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cat치logo de Premios IP</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  font-family: 'Inter', sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 30px;
}

.titulo {
  text-align: center;
  font-size: 48px;
  font-weight: 800;
  margin: 30px 0 40px;
  color: #1e293b;
}
.titulo::after {
  content: "";
  display: block;
  width: 120px;
  height: 5px;
  background: linear-gradient(90deg, #2563eb, #9333ea);
  margin: 15px auto 0;
  border-radius: 10px;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

.search {
  padding: 10px;
  width: 260px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.admin-login {
  display: flex;
  gap: 6px;
}
.admin-login input {
  padding: 8px;
  width: 110px;
  border-radius: 6px;
}
.admin-login button {
  padding: 8px 12px;
  background: #111827;
  color: white;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

/* FILTROS */
.filtros {
  background: white;
  padding: 12px 16px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.06);
  margin-bottom: 25px;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  align-items: center;
  font-size: 14px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: contain;
  border-radius: 12px;
  background: #f3f4f6;
  margin-bottom: 12px;
}

.badge {
  background: #111827;
  color: white;
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 12px;
  width: fit-content;
  margin-bottom: 6px;
}
</style>
</head>

<body>

<h1 class="titulo">游꾸 Cat치logo de Premios IP</h1>

<div class="top-bar">
  <input id="buscador" class="search" placeholder="Buscar premio..." onkeyup="aplicarFiltros()">
  <div class="admin-login">
    <input type="password" id="password" placeholder="Admin">
    <button onclick="login()">OK</button>
  </div>
</div>

<!-- FILTROS DIN츼MICOS -->
<div class="filtros" id="filtros">
  <strong>Filtrar por puntos:</strong>
</div>

<!-- PRODUCTOS -->
<div id="listaProductos" class="grid"></div>

<script>
/* ================= ADMIN ================= */
const CONTRASENA = "1234";
let logeado = false;

function login() {
  if (password.value === CONTRASENA) {
    logeado = true;
    alert("Modo administrador activado");
  } else {
    alert("Contrase침a incorrecta");
  }
}

/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyCfS-TI8g2KEUWQmCafvf-Ig4KtZa2o_W8",
  authDomain: "catalogo-ee5b7.firebaseapp.com",
  projectId: "catalogo-ee5b7"
});

const db = firebase.firestore();
const listaProductos = document.getElementById("listaProductos");

let productos = [];

/* ================= CARGA EN TIEMPO REAL ================= */
db.collection("productos").orderBy("precio", "desc").onSnapshot(snapshot => {
  productos = [];
  snapshot.forEach(doc => {
    productos.push({ id: doc.id, ...doc.data() });
  });

  generarFiltros();
  renderProductos();
});

/* ================= GENERAR FILTROS ================= */
function generarFiltros() {
  const contenedor = document.getElementById("filtros");
  contenedor.innerHTML = "<strong>Filtrar por puntos:</strong>";

  const puntosUnicos = [...new Set(productos.map(p => p.precio))];

  puntosUnicos.forEach(punto => {
    const label = document.createElement("label");
    label.innerHTML = `
      <input type="checkbox" value="${punto}" onchange="aplicarFiltros()">
      ${punto} IP
    `;
    contenedor.appendChild(label);
  });
}

/* ================= RENDER PRODUCTOS ================= */
function renderProductos() {
  listaProductos.innerHTML = "";

  productos.forEach(p => {
    listaProductos.innerHTML += `
      <div class="card" data-precio="${p.precio}">
        <img src="${p.img}">
        <span class="badge">${p.precio} IP</span>
        <h3>${p.desc}</h3>
        <div>Disponibles: ${p.disp}</div>
      </div>
    `;
  });

  aplicarFiltros();
}

/* ================= BUSCADOR + FILTROS ================= */
function aplicarFiltros() {
  const texto = buscador.value.toLowerCase();
  const checks = document.querySelectorAll('#filtros input:checked');
  const puntos = Array.from(checks).map(c => c.value);

  document.querySelectorAll('.card').forEach(card => {
    const coincideTexto = card.innerText.toLowerCase().includes(texto);
    const coincidePuntos =
      puntos.length === 0 || puntos.includes(card.dataset.precio);

    card.style.display = coincideTexto && coincidePuntos ? "" : "none";
  });
}
</script>

</body>
</html>
