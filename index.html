<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat치logo de Premios IP</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 30px;
    }

    .titulo {
      text-align: center;
      font-size: 48px;
      font-weight: 800;
      margin: 30px 0 40px;
      color: #1e293b;
    }

    .titulo::after {
      content: "";
      display: block;
      width: 120px;
      height: 5px;
      background: linear-gradient(90deg, #2563eb, #9333ea);
      margin: 15px auto 0;
      border-radius: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .search, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .admin-login {
      display: flex;
      gap: 6px;
    }

    .admin-login input {
      padding: 8px;
      width: 110px;
    }

    .admin-login button {
      padding: 8px 12px;
      background: #111827;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .admin-panel {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      max-width: 500px;
    }

    .admin-panel input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .badge {
      background: #111827;
      color: white;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      width: fit-content;
      margin-bottom: 6px;
    }

    .stock {
      font-size: 13px;
      color: #4b5563;
    }

    .actions {
      margin-top: auto;
      display: flex;
      gap: 6px;
    }

    .actions button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .edit { background: #fde68a; }
    .delete { background: #fecaca; }
  </style>
</head>

<body>

<h1 class="titulo">游꾸 Cat치logo de Premios IP</h1>

<div class="top-bar">
  <input id="buscador" class="search" placeholder="Buscar premio..." onkeyup="aplicarFiltros()">

  <select id="filtroPrecio" onchange="aplicarFiltros()">
    <option value="todos">Todos los precios</option>
  </select>

  <div class="admin-login">
    <input type="password" id="password" placeholder="Admin">
    <button onclick="login()">OK</button>
  </div>
</div>

<div id="formulario" class="admin-panel" style="display:none;">
  <input type="hidden" id="editIndex">
  <input id="descripcion" placeholder="Descripci칩n">
  <input id="disponible" type="number" placeholder="Disponible">
  <input id="precio" type="number" placeholder="Puntos IP">
  <input id="imagen" placeholder="URL imagen">
  <button onclick="guardarProducto()">Guardar</button>
</div>

<div id="listaProductos" class="grid"></div>

<script>
/* CONFIG */
const CONTRASENA = "1234";
let logeado = false;
let productos = [];

/* LOGIN */
function login() {
  if (password.value === CONTRASENA) {
    logeado = true;
    formulario.style.display = "block";
    alert("Modo administrador activo");
    renderProductos();
  }
}

/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyCfS-TI8g2KEUWQmCafvf-Ig4KtZa2o_W8",
  authDomain: "catalogo-ee5b7.firebaseapp.com",
  projectId: "catalogo-ee5b7"
});

const db = firebase.firestore();

/* CARGAR PRODUCTOS */
db.collection("productos").orderBy("precio", "asc").onSnapshot(snap => {
  productos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  generarFiltroPrecios();
  renderProductos();
});

/* FILTRO DE PRECIOS REAL */
function generarFiltroPrecios() {
  const select = filtroPrecio;
  const precios = [...new Set(productos.map(p => p.precio))].sort((a,b)=>a-b);

  select.innerHTML = `<option value="todos">Todos los precios</option>`;
  precios.forEach(p => {
    select.innerHTML += `<option value="${p}">${p} IP</option>`;
  });
}

/* RENDER */
function renderProductos() {
  listaProductos.innerHTML = "";

  const texto = buscador.value.toLowerCase();
  const precioSel = filtroPrecio.value;

  productos.forEach(p => {
    if (!p.desc.toLowerCase().includes(texto)) return;
    if (precioSel !== "todos" && p.precio != precioSel) return;

    listaProductos.innerHTML += `
      <div class="card">
        <img src="${p.img}">
        <span class="badge">${p.precio} IP</span>
        <h3>${p.desc}</h3>
        <div class="stock">Disponibles: ${p.disp}</div>
        ${logeado ? `
        <div class="actions">
          <button class="edit" onclick="editarProducto('${p.id}')">Editar</button>
          <button class="delete" onclick="eliminarProducto('${p.id}')">Eliminar</button>
        </div>` : ""}
      </div>
    `;
  });
}

function aplicarFiltros() {
  renderProductos();
}

/* CRUD */
function guardarProducto() {
  const producto = {
    desc: descripcion.value,
    disp: Number(disponible.value),
    precio: Number(precio.value),
    img: imagen.value
  };

  editIndex.value
    ? db.collection("productos").doc(editIndex.value).update(producto)
    : db.collection("productos").add(producto);

  editIndex.value = "";
}

function editarProducto(id) {
  db.collection("productos").doc(id).get().then(doc => {
    const p = doc.data();
    editIndex.value = id;
    descripcion.value = p.desc;
    disponible.value = p.disp;
    precio.value = p.precio;
    imagen.value = p.img;
  });
}

function eliminarProducto(id) {
  if (confirm("쮼liminar producto?"))
    db.collection("productos").doc(id).delete();
}
</script>

</body>
</html>
