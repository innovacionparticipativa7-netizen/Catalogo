<body>

<h1>üë§ Puntos IP</h1>
<h1>üë§ Puntos IP</h1>

<div class="top-bar">
  <!-- BUSCADOR -->
  <input
    type="text"
    id="buscador"
    placeholder="üîç Buscar por control, nombre o √°rea"
    oninput="filtrarUsuarios()"
  >

  <!-- ADMIN -->
  <div class="admin-container">
    <div class="admin-login">
      <input type="password" id="password" placeholder="Admin">
      <button onclick="login()">OK</button>
    </div>

    <div class="admin-only">
      <input type="file" id="excelInput" accept=".xlsx,.xls">
      <button onclick="importarExcel()">üì•</button>
      <button onclick="exportarExcel()">üì§</button>
    </div>
  </div>
</div>




<!-- FORM USUARIOS -->
<div id="formUsuarios" class="admin-panel" style="display:none;">
  <h3>Administrar usuario</h3>

  <input type="hidden" id="userId">

  <input id="controlUsuario" placeholder="N√∫mero de control"><br><br>
  <input id="nombreUsuario" placeholder="Nombre"><br><br>
  <input id="areaUsuario" placeholder="√Årea"><br><br>

  <input id="puntosUsuario" type="number" placeholder="Puntos actuales"><br><br>
  <input id="puntosAcumuladosUsuario" type="number" placeholder="Puntos acumulados"><br><br>

  <textarea id="comentariosUsuario" placeholder="Comentarios" rows="3" style="width:100%;"></textarea><br><br>

  <button onclick="guardarUsuario()">Guardar</button>
  <button onclick="cancelarUsuario()">Cancelar</button>
</div>


<table>
  <thead>
  <tr>
    <th>Control</th>
    <th>Nombre</th>
    <th>Puntos</th>
    <th class="admin-only">√Årea</th>
    <th class="admin-only">Puntos acumulados</th>
    <th class="admin-only">Comentarios</th>
    <th class="admin-only">Acciones</th>
  </tr>
</thead>

  <tbody id="listaPuntos"></tbody>
</table>

<script>
// CONFIG FIREBASE
firebase.initializeApp({
  apiKey: "AIzaSyCfS-TI8g2KEUWQmCafvf-Ig4KtZa2o_W8",
  authDomain: "catalogo-ee5b7.firebaseapp.com",
  projectId: "catalogo-ee5b7"
});

const db = firebase.firestore();
  firebase.firestore().enablePersistence()
  .catch(err => {
    console.log("Persistencia no disponible", err.code);
  });

const usuariosRef = db.collection("usuarios");
let usuariosCache = [];


// ADMIN
const CONTRASENA = "1234";
let logeado = false;

// DOM
const listaPuntos = document.getElementById("listaPuntos");
const formUsuarios = document.getElementById("formUsuarios");
const password = document.getElementById("password");

const userId = document.getElementById("userId");
const controlUsuario = document.getElementById("controlUsuario");
const nombreUsuario = document.getElementById("nombreUsuario");
const puntosUsuario = document.getElementById("puntosUsuario");
const puntosAcumuladosUsuario = document.getElementById("puntosAcumuladosUsuario");
const comentariosUsuario = document.getElementById("comentariosUsuario");
const areaUsuario = document.getElementById("areaUsuario");
  

// LOGIN
function login() {
  if (password.value === CONTRASENA) {
    logeado = true;
    document.body.classList.add("admin-mode");
    formUsuarios.style.display = "block";
    alert("Modo administrador activo");
  }
}


// CARGAR USUARIOS
// CARGA INICIAL R√ÅPIDA
usuariosRef.get().then(snapshot => {
  renderUsuariosOrdenados(snapshot);

  // TIEMPO REAL
  usuariosRef.onSnapshot(snapshotRT => {
    renderUsuariosOrdenados(snapshotRT);
  });
});
function renderUsuariosOrdenados(snapshot) {
  usuariosCache = [];

  snapshot.forEach(doc => {
    usuariosCache.push({ id: doc.id, ...doc.data() });
  });

  usuariosCache.sort((a, b) =>
    String(a.control).localeCompare(String(b.control))
  );

  pintarTabla(usuariosCache);
}

function pintarTabla(lista) {
  listaPuntos.innerHTML = "";

  lista.forEach(u => {
    const puntosActuales = Number(u.puntosActuales || 0);
    const puntosAcumulados = Number(u.puntosAcumulados || 0);

    listaPuntos.innerHTML += `
      <tr>
        <td>${u.control}</td>
        <td>${u.nombre}</td>
        <td>${puntosActuales}</td>
        <td class="admin-only">${u.area ?? ""}</td>
        <td class="admin-only">${puntosAcumulados}</td>
        <td class="admin-only">${u.comentarios ?? ""}</td>
        <td class="admin-only">
          <button onclick="editarUsuario('${u.id}')">‚úèÔ∏è</button>
          <button onclick="eliminarUsuario('${u.id}')">üóëÔ∏è</button>
        </td>
      </tr>
    `;
  });
}

  




// GUARDAR / EDITAR
function guardarUsuario() {
  const data = {
    control: controlUsuario.value,
    nombre: nombreUsuario.value,
    area: areaUsuario.value || "",

    puntosActuales: Number(puntosUsuario.value) || 0,
    puntosAcumulados: Number(puntosAcumuladosUsuario.value) || 0,

    comentarios: comentariosUsuario.value || ""
  };

  db.collection("usuarios")
    .doc(controlUsuario.value)
    .set(data, { merge: true });

  cancelarUsuario();
}




// EDITAR
function editarUsuario(id) {
  db.collection("usuarios").doc(id).get().then(doc => {
    const u = doc.data();

    userId.value = id;
    controlUsuario.value = u.control;
    nombreUsuario.value = u.nombre;
    areaUsuario.value = u.area ?? "";
    puntosUsuario.value = u.puntosActuales ?? 0;
    puntosAcumuladosUsuario.value = u.puntosAcumulados ?? 0;
    comentariosUsuario.value = u.comentarios ?? "";
  });
}



// ELIMINAR
function eliminarUsuario(id) {
  if (confirm("¬øEliminar usuario?")) {
    db.collection("usuarios").doc(id).delete();
  }
}

// LIMPIAR FORM
function cancelarUsuario() {
  userId.value = "";
  controlUsuario.value = "";
  nombreUsuario.value = "";
  areaUsuario.value = "";
  puntosUsuario.value = "";
  puntosAcumuladosUsuario.value = "";
  comentariosUsuario.value = "";
}

  function importarExcel() {
  const file = document.getElementById("excelInput").files[0];
  if (!file) {
    alert("Selecciona un archivo Excel");
    return;
  }

  const reader = new FileReader();

  reader.onload = function (e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: "array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];

    const rows = XLSX.utils.sheet_to_json(sheet);

    rows.forEach(row => {
      if (!row.control) return;

      const dataUsuario = {
  control: String(row.control),
  nombre: row.nombre ?? "",
  area: row.area ?? "",

  puntosActuales: Number(row.puntosActuales) || 0,
  puntosAcumulados: Number(row.puntosAcumulados) || 0,

  comentarios: row.comentarios ?? ""
};



      // usamos control como ID para evitar duplicados
      db.collection("usuarios")
        .doc(String(row.control))
        .set(dataUsuario, { merge: true });
    });

    alert("‚úÖ Excel importado correctamente");
  };

  reader.readAsArrayBuffer(file);
}
function exportarExcel() {
  usuariosRef.get().then(snapshot => {
    const data = [];

    snapshot.forEach(doc => {
      const u = doc.data();
      data.push({
        control: u.control ?? "",
        nombre: u.nombre ?? "",
        area: u.area ?? "",
        puntosActuales: u.puntosActuales ?? 0,
        puntosAcumulados: u.puntosAcumulados ?? 0,
        comentarios: u.comentarios ?? ""
      });
    });

    if (data.length === 0) {
      alert("No hay datos para exportar");
      return;
    }

    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Usuarios");

    XLSX.writeFile(wb, "usuarios_puntos.xlsx");
  });
}
function filtrarUsuarios() {
  const texto = document.getElementById("buscador").value.toLowerCase();

  const filtrados = usuariosCache.filter(u =>
    String(u.control).toLowerCase().includes(texto) ||
    String(u.nombre).toLowerCase().includes(texto) ||
    String(u.area ?? "").toLowerCase().includes(texto)
  );

  pintarTabla(filtrados);
}

</script>
