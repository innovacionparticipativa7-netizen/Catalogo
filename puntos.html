const db = firebase.firestore();
const listaPuntos = document.getElementById("listaPuntos");

db.collection("usuarios").onSnapshot(snapshot => {
  listaPuntos.innerHTML = "";

  snapshot.forEach(doc => {
    const u = doc.data();
    listaPuntos.innerHTML += `
      <tr>
        <td>${u.control}</td>
        <td>${u.nombre}</td>
        <td>${u.puntosActuales}</td>
      </tr>
    `;
  });
});
</script>
