<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Puntos IP</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: Arial;
  background: #f4f6f8;
  padding: 30px;
}

h1 {
  text-align: center;
}

table {
  width: 100%;
  background: white;
  border-collapse: collapse;
  margin-top: 20px;
}

th {
  background: #111827;
  color: white;
  padding: 10px;
}

td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.admin-login {
  display: flex;
  gap: 8px;
  margin-bottom: 20px;
}

.admin-login input {
  padding: 8px;
}

.admin-login button {
  padding: 8px 12px;
  cursor: pointer;
}

.admin-panel {
  background: white;
  padding: 15px;
  margin: 20px 0;
  max-width: 400px;
}

.admin-only {
  display: none;
}

.admin-mode .admin-only {
  display: table-cell;
}

.admin-mode .admin-panel {
  display: block;
}
</style>
</head>

<body>

<a href="index.html">‚¨Ö Volver a premios</a>

<h1>üë§ Puntos IP</h1>

<!-- LOGIN ADMIN -->
<div class="admin-login">
  <input type="password" id="password" placeholder="Admin">
  <button onclick="login()">OK</button>
</div>

<!-- FORM USUARIOS -->
<div id="formUsuarios" class="admin-panel" style="display:none;">
  <h3>Administrar usuario</h3>

  <input type="hidden" id="userId">
  <input id="controlUsuario" placeholder="N√∫mero de control"><br><br>
  <input id="nombreUsuario" placeholder="Nombre"><br><br>
  <input id="puntosUsuario" type="number" placeholder="Puntos IP"><br><br>

  <button onclick="guardarUsuario()">Guardar</button>
  <button onclick="cancelarUsuario()">Cancelar</button>
</div>

<table>
  <thead>
    <tr>
      <th>Control</th>
      <th>Nombre</th>
      <th>Puntos</th>
      <th class="admin-only">Acciones</th>
    </tr>
  </thead>
  <tbody id="listaPuntos"></tbody>
</table>

<script>
// CONFIG FIREBASE
firebase.initializeApp({
  apiKey: "AIzaSyCfS-TI8g2KEUWQmCafvf-Ig4KtZa2o_W8",
  authDomain: "catalogo-ee5b7.firebaseapp.com",
  projectId: "catalogo-ee5b7"
});

const db = firebase.firestore();

// ADMIN
const CONTRASENA = "1234";
let logeado = false;

// DOM
const listaPuntos = document.getElementById("listaPuntos");
const formUsuarios = document.getElementById("formUsuarios");

const userId = document.getElementById("userId");
const controlUsuario = document.getElementById("controlUsuario");
const nombreUsuario = document.getElementById("nombreUsuario");
const puntosUsuario = document.getElementById("puntosUsuario");

// LOGIN
function login() {
  if (document.getElementById("password").value === CONTRASENA) {
    logeado = true;
    document.body.classList.add("admin-mode");
    formUsuarios.style.display = "block";
    alert("Modo administrador activo");
  } else {
    alert("Contrase√±a incorrecta");
  }
}

// CARGAR USUARIOS
db.collection("usuarios").onSnapshot(snapshot => {
  listaPuntos.innerHTML = "";

  snapshot.forEach(doc => {
    const u = doc.data();

    listaPuntos.innerHTML += `
      <tr>
        <td>${u.control}</td>
        <td>${u.nombre}</td>
        <td>${u.puntosActuales}</td>
        ${logeado ? `
        <td class="admin-only">
          <button onclick="editarUsuario('${doc.id}')">‚úèÔ∏è</button>
          <button onclick="eliminarUsuario('${doc.id}')">üóëÔ∏è</button>
        </td>` : ""}
      </tr>
    `;
  });
});

// GUARDAR / EDITAR
function guardarUsuario() {
  const data = {
    control: controlUsuario.value,
    nombre: nombreUsuario.value,
    puntosActuales: Number(puntosUsuario.value)
  };

  if (userId.value) {
    db.collection("usuarios").doc(userId.value).update(data);
  } else {
    db.collection("usuarios").add(data);
  }

  cancelarUsuario();
}

// EDITAR
function editarUsuario(id) {
  db.collection("usuarios").doc(id).get().then(doc => {
    const u = doc.data();
    userId.value = id;
    controlUsuario.value = u.control;
    nombreUsuario.value = u.nombre;
    puntosUsuario.value = u.puntosActuales;
  });
}

// ELIMINAR
function eliminarUsuario(id) {
  if (confirm("¬øEliminar usuario?")) {
    db.collection("usuarios").doc(id).delete();
  }
}

// LIMPIAR FORM
function cancelarUsuario() {
  userId.value = "";
  controlUsuario.value = "";
  nombreUsuario.value = "";
  puntosUsuario.value = "";
}
</script>

</body>
</html>
